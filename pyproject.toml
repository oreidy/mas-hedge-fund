scipy = "^1.11.0"
stargazer = "^0.0.7"
statsmodels = "^0.14.5"
torch = "^2.0.0"
tensorboard = "^2.14.0"
tqdm = "^4.66.0"

[tool.poetry.group.dev.dependencies]
