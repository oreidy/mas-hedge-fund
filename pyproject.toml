yfinance = "^0.2.59"
diskcache = "^5.6.3"
pandas-market-calendars = "^4.6.1"
hurst = "^0.0.5"
secedgar = "^0.6.0"
lxml = "^5.4.0"
fredapi = "^0.5.2"
arch = "^7.2.0"
wrds = "^3.3.0"
yahoo-fin = "^0.8.9.1"
requests-html = "^0.10.0"
